name: Backup RDS to S3
on:
   # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Permite que se ejecute automaticamente Cron
  schedule:
      - cron: '30 21 * * *'
      
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Cambiar a la regiÃ³n correcta

      - name: Set Timestamp Variable
        id: timestamp
        run: echo "::set-output name=TIMESTAMP::$(date +'%Y%m%d%H%M%S')"

      - name: Dump RDS database
        run: |
          TIMESTAMP="${{ steps.timestamp.outputs.TIMESTAMP }}"
          RESPALDO="BD$TIMESTAMP.sql"
          echo "Timestamp: $TIMESTAMP"
          echo "Filename: $RESPALDO"
          TOKEN=$(aws rds generate-db-auth-token --hostname creditv-db.c7ai7kcko0e9.us-east-1.rds.amazonaws.com --port 3306 --region us-east-1 --username admin)
          mysqldump --host=creditv-db.c7ai7kcko0e9.us-east-1.rds.amazonaws.com --port=3306 --user=admin --password=43YBARqqmz creditv-db > $RESPALDO.sql
      - name: Upload backup to S3
        run: |
          aws s3 cp $RESPALDO.sql s3://frkpruebas/respaldo/
